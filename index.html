<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project | Calculator v1</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <table class="table">
        <tr>
          <td colspan="4"><input class="input" type="text" name="input" /></td>
        </tr>
        <tr>
          <td class="number aritmatika">ac</td>
          <td class="number aritmatika">del</td>
          <td class="number aritmatika">/</td>
          <td class="number aritmatika">*</td>
        </tr>
        <tr>
          <td class="number">7</td>
          <td class="number">8</td>
          <td class="number">9</td>
          <td class="number aritmatika">-</td>
        </tr>
        <tr>
          <td class="number">6</td>
          <td class="number">5</td>
          <td class="number">4</td>
          <td class="number aritmatika">+</td>
        </tr>
        <tr>
          <td class="number">1</td>
          <td class="number">2</td>
          <td class="number">3</td>
          <td style="background-color: salmon" rowspan="2" class="number">=</td>
        </tr>
        <tr>
          <td colspan="2" class="number">0</td>

          <td class="number">.</td>
        </tr>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
